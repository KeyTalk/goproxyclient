<html>
<head>

<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>

<div tabindex="-1" class="modal show" id="myModal" aria-hidden="true">
    <img style='float:right; padding: 5px;' src="/logo.png" />

    <div class="modal-header">
        <h1 class="text-center" id="myModalLabel">{{.service.Name}}</h1>
        <h2 class="text-center" id="myModalLabel">{{.provider.Name}}</h2>
    </div>
        <form method="post" action="/" >
    <div class="modal-body">
        {{ if .message }} 
        <div class="alert alert-danger" role="alert">
        {{ .message }}
	</div>
        {{ end }}
            <div class="control-group">
                <div class="controls">
                    <input class="input-block-level" id="inputEmail" type="text" placeholder="Username" name="username" value="{{.username}}">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input class="input-block-level" id="password" type="password" placeholder="Password" name="password" value="{{.password}}">
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btnExtra btn-large btn-primary" type="submit">Login</button>
    </div>
        </form>
</div>
</body>
</html>
